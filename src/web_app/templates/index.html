<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Аналіз мережі Instagram</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <h1>Аналіз мережі Instagram</h1>
    <div class="container">
        <div class="block">
            <h2>Існуючі дані</h2>
            <a href="{{ url_for('existing_data') }}" class="button">Аналіз</a>
        </div>
        <div class="block">
            <h2>Пошук нових даних</h2>
            <form action="{{ url_for('search_data') }}" method="POST">
                <input type="text" name="hashtag" placeholder="Введіть хештег">
                <button type="submit">Аналіз</button>
            </form>
        </div>
        <div class="block">
            <h2>Використовувати свої дані</h2>
            <form action="{{ url_for('upload_data') }}" method="POST" enctype="multipart/form-data">
                <input type="file" name="file">
                <button type="submit">Аналіз</button>
            </form>
        </div>
    </div>
</body>
</html>
